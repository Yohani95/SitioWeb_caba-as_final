<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <p>{contenido}</p>
    </div><br>
    <table style="width: 500px; font-size: 10pt; font-family:Verdana, sans - serif;" cellpadding=0 cellspacing=0 border=0>
        <tbody>
            <tr>
                <td width=200 align="center" style="font-size: 10pt; font-family: Verdana, sans - serif; width: 200px; text-align:center; vertical-align: Top;" valign=top rowspan=6>
                    <p>
                        <a href=''> <img src="cid:{RutaImagenUsuario}" alt="fotoUsuario" width="74" border="0" style="border: 0; height:auto; width:87px;"></a>
                    </p>
                    <a href=''><img border=0 alt=logo width=74 style="width:87px; height:auto; border:0;" src=cid:{RutaLogo}></a>
                </td>

                <td width=20 style="width:20px">&nbsp;</td>

                <td>
                    <table cellpadding=0 cellspacing=0>
                        <tbody>
                            <tr>
                                <td style="font-size: 10pt; color:#0079ac; font-family: Verdana, sans - serif; width: 305px; padding-bottom: 15px; vertical-align: Top; line-height:1.2;" valign="top">
                                    <strong><span style="font-size: 14pt; font-family: Verdana, sans-serif; color:#000000;">{nombreUsuario}<br></span></strong>
                                    <em style="font-family: Verdana, sans-serif; font-size:10pt; color:#000000;">{cargo}<br></em>
                                    <span style="font-family: Verdana, sans-serif; font-size:9pt; color:#000000;">{nombreEmpresa}<br></span>
                                </td>
                            </tr>                          
                            <tr>
                                <td style="border-top:1px solid #04bdc3; font-size: 9pt; color:#444444; font-family: Verdana, sans-serif; padding-top: 15px; vertical-align: top; line-height:1.2" valign="top">
                                    <span style="color: #1d6dee;">Direccion: </span><span style="font-size: 9pt; font-family: Verdana, sans-serif; color:#000000;">{direccion}<br></span>
                                    <span style="color: #1d6dee;">Telefono: </span><span style="font-size: 9pt; font-family: Verdana, sans-serif; color:#000000;">{numero}<br></span>
                                    <span style="color: #1d6dee;">Email: </span><span style="font-size: 9pt; font-family: Verdana, sans-serif; color:#000000;">{correo}</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 9pt; font-family: Verdana, sans - serif; padding-bottom: 5px;padding-top: 10px; vertical-align: Top; color: #0079ac;" valign="top">
                                    <span style="font-size: 9pt; font-family: Verdana, sans - serif; color: #000000;">{facebook}<br></span>
                                    <span style="font-size: 9pt; font-family: Verdana, sans - serif; color: #000000;">{paginaWeb}</span>
                                </td>                           
                            </tr>
                        </tbody>
                    </table>
                    </table>
</body>
</html>
